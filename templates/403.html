{% extends "base.html" %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="error-page">
                <h1 class="display-1 text-danger">403</h1>
                <h2 class="mb-4">Access Forbidden</h2>
                <p class="lead mb-4">Sorry, you don't have permission to access this page.</p>
                <div class="d-flex justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-1"></i> Return Home
                    </a>
                    <a href="{{ url_for('search') }}" class="btn btn-outline-primary">
                        <i class="fas fa-search me-1"></i> Search Trains
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
